{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index|</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'js/bootstrap.min.js' %}" rel="stylesheet" type="text/js">


</head>
<body class="bg-dark">
<div class="container">
    <div class="mt-5"></div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-header text-center bg-info ">
                    <span class="h3 text-white">Attendence Application</span>
                </div>
                <div class="card-body">
                    {% for message in messages %}
                    <span class="text-danger text-capitalize">{{ message }}</span>
                    {% endfor %}
                    <form method="post">
                        {% csrf_token %}

                        {{ form }}
                </div>
                <div class="card-footer text-center">
                    <input type="submit" value="Login" class="btn btn-success">
                </div>
                    </form>
            </div>
        </div>
    </div>

</div>
