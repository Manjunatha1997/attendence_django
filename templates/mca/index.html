{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attend</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'js/bootstrap.min.js' %}" rel="stylesheet" type="text/js">
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/bootstrap-jquery.js' %}"></script>
    <script src="{% static 'js/jquery3.5slim.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
<div class="container mb-2">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            {% block home %}
            <li class="nav-item active">
                <a href="/mca/" class="nav-link">|Home|</a>
            </li>
            {% endblock %}
            {% block checkleaveapplied %}
            <li class="nav-item">
                <a href="/leave/checkLeaveApplied/" class="nav-link">|Check Leave Applied|</a>
            </li>
            {% endblock %}

            <li class="nav-item">
                <a href="/mca/logout/" class="nav-link">|Logout, {{ user.username }}|</a>
            </li>
        </ul>
    </nav>
</div>



{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1> MCA Block </h1>
        <div>
            <ul>
                <li><a href="/firstyear/index/">first year</a> </li>
                <li><a href="/secondyear/index/">second year</a> </li>
                <li><a href="/thirdyear/index/">third year</a> </li>

            </ul>
        </div>

</div>

{% endblock %}

</html>
